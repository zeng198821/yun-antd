<div class="ant-table-wrapper">
    <div class="ant-spin-nested-loading">
        <div class="ant-spin-container">
            <div class="ant-table ant-table-large ant-table-bordered ant-table-scroll-position-left">
                <div class="ant-table-content">
                    <div class="ant-table-body">
                        <table class="">
                            <thead class="ant-table-thead">
                            <tr>
                                <th ng-repeat="tmpHead in aHeadList" class="">
                                    <span>{{tmpHead.name}}</span>
                                </th>
                                <th class="">
                                    <span>操作</span>
                                </th>
                            </tr>
                            </thead>
                            <tbody class="ant-table-tbody">
                            <tr ng-repeat=" tmpRow in  aRowList" class="ant-table-row  ant-table-row-level-0">
                                <td ng-repeat="tmpHead in aHeadList" class="">
                                    {{tmpRow[tmpHead.col]}}
                                </td>
                                <td class="">
                                    <a href="#">修改</a>
                                    <a href="#">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <ul class="ant-pagination ant-table-pagination" >
                <li title="上一页" tabindex="0" class="ant-pagination-disabled ant-pagination-prev">
                    <a></a>
                </li>
                <li title="1" class="ant-pagination-item ant-pagination-item-1 ant-pagination-item-active" tabindex="0">
                    <a>1</a>
                </li>
                <li title="下一页" tabindex="0" class="ant-pagination-disabled ant-pagination-next">
                    <a></a>
                </li>
            </ul>
        </div>
    </div>
</div>
