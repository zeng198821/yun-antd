<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Input Datepicker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/ant/css/antd.css" type="text/css"/>
    <script type="text/javascript" src="/js/angularJs/angular.js"></script>
    <script type="text/javascript" src="/js/Jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="DateExtend.js"></script>
    <script type="text/javascript" src="y-datepick.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <h3>日期选择框</h3>
    <div class="ant-calendar-picker">
        <input readonly="" value="" placeholder="请选择日期" class="ant-calendar-picker-input ant-input">
        <span class="ant-calendar-picker-icon"></span>
    </div>

    <div style="position: absolute; top: 0px; left: 0px; width: 100%;">
        <div class="ant-calendar-picker-container ant-calendar-picker-container-placement-bottomLeft" style="left: 500px; top: 100px;">
            <div class="ant-calendar" tabindex="0">
                <div class="ant-calendar-panel">
                    <div class="ant-calendar-input-wrap">
                        <div class="ant-calendar-date-input-wrap">
                            <input class="ant-calendar-input " value="" placeholder="Select date">
                        </div>
                        <a class="ant-calendar-clear-btn" role="button" title="Clear"></a>
                    </div>
                    <div class="ant-calendar-date-panel">
                        <div class="ant-calendar-header">
                            <div style="position: relative;">
                                <a class="ant-calendar-prev-year-btn" role="button" title="Last year (Control + left)"></a>
                                <a class="ant-calendar-prev-month-btn" role="button" title="Previous month (PageUp)"></a>
                                <span class="ant-calendar-my-select">
                                    <a class="ant-calendar-month-select" role="button" title="Choose a month">June</a>
                                    <a class="ant-calendar-year-select" role="button" title="Choose a year">2017</a>
                                </span>
                                <a class="ant-calendar-next-month-btn" title="Next month (PageDown)"></a>
                                <a class="ant-calendar-next-year-btn" title="Next year (Control + right)"></a>
                            </div>
                        </div>
                        <div class="ant-calendar-body">
                            <table class="ant-calendar-table" cellspacing="0" role="grid">
                                <thead>
                                    <tr role="row">
                                        <th role="columnheader" title="周日" class="ant-calendar-column-header">
                                            <span class="ant-calendar-column-header-inner">日</span>
                                        </th>
                                        <th role="columnheader" title="周一" class="ant-calendar-column-header">
                                            <span class="ant-calendar-column-header-inner">一</span>
                                        </th>
                                        <th role="columnheader" title="周二" class="ant-calendar-column-header">
                                            <span class="ant-calendar-column-header-inner">二</span>
                                        </th>
                                        <th role="columnheader" title="周三" class="ant-calendar-column-header">
                                            <span class="ant-calendar-column-header-inner">三</span>
                                        </th>
                                        <th role="columnheader" title="周四" class="ant-calendar-column-header">
                                            <span class="ant-calendar-column-header-inner">四</span>
                                        </th>
                                        <th role="columnheader" title="周五" class="ant-calendar-column-header">
                                            <span class="ant-calendar-column-header-inner">五</span>
                                        </th>
                                        <th role="columnheader" title="周六" class="ant-calendar-column-header">
                                            <span class="ant-calendar-column-header-inner">六</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="ant-calendar-tbody">
                                <tr role="row" class="">
                                    <td role="gridcell" title="05/28/2017" class="ant-calendar-cell ant-calendar-last-month-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">28</div>
                                    </td>
                                    <td role="gridcell" title="05/29/2017" class="ant-calendar-cell ant-calendar-last-month-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">29</div>
                                    </td>
                                    <td role="gridcell" title="05/30/2017" class="ant-calendar-cell ant-calendar-last-month-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">30</div>
                                    </td>
                                    <td role="gridcell" title="05/31/2017" class="ant-calendar-cell ant-calendar-last-month-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">31</div>
                                    </td>
                                    <td role="gridcell" title="06/01/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">1</div>
                                    </td>
                                    <td role="gridcell" title="06/02/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">2</div>
                                    </td>
                                    <td role="gridcell" title="06/03/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">3</div>
                                    </td>
                                </tr>
                                <tr role="row" class="">
                                    <td role="gridcell" title="06/04/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">4</div>
                                    </td>
                                    <td role="gridcell" title="06/05/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">5</div>
                                    </td>
                                    <td role="gridcell" title="06/06/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">6</div>
                                    </td>
                                    <td role="gridcell" title="06/07/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">7</div>
                                    </td>
                                    <td role="gridcell" title="06/08/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">8</div>
                                    </td>
                                    <td role="gridcell" title="06/09/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">9</div>
                                    </td>
                                    <td role="gridcell" title="06/10/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">10</div>
                                    </td>
                                </tr>
                                <tr role="row" class="">
                                    <td role="gridcell" title="06/11/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">11</div>
                                    </td>
                                    <td role="gridcell" title="06/12/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">12</div>
                                    </td>
                                    <td role="gridcell" title="06/13/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">13</div>
                                    </td>
                                    <td role="gridcell" title="06/14/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">14</div>
                                    </td>
                                    <td role="gridcell" title="06/15/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">15</div>
                                    </td>
                                    <td role="gridcell" title="06/16/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">16</div>
                                    </td>
                                    <td role="gridcell" title="06/17/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">17</div>
                                    </td>
                                </tr>
                                <tr role="row" class="">
                                    <td role="gridcell" title="06/18/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">18</div>
                                    </td>
                                    <td role="gridcell" title="06/19/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">19</div>
                                    </td>
                                    <td role="gridcell" title="06/20/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">20</div>
                                    </td>
                                    <td role="gridcell" title="06/21/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">21</div>
                                    </td>
                                    <td role="gridcell" title="06/22/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">22</div>
                                    </td>
                                    <td role="gridcell" title="06/23/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">23</div>
                                    </td>
                                    <td role="gridcell" title="06/24/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">24</div>
                                    </td>
                                </tr>
                                <tr role="row" class="ant-calendar-current-week ant-calendar-active-week">
                                    <td role="gridcell" title="06/25/2017" class="ant-calendar-cell ant-calendar-today ant-calendar-selected-day">
                                        <div class="ant-calendar-date" aria-selected="true" aria-disabled="false">25</div>
                                    </td>
                                    <td role="gridcell" title="06/26/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">26</div>
                                    </td>
                                    <td role="gridcell" title="06/27/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">27</div>
                                    </td>
                                    <td role="gridcell" title="06/28/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">28</div>
                                    </td>
                                    <td role="gridcell" title="06/29/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">29</div>
                                    </td>
                                    <td role="gridcell" title="06/30/2017" class="ant-calendar-cell">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">30</div>
                                    </td>
                                    <td role="gridcell" title="07/01/2017" class="ant-calendar-cell ant-calendar-next-month-btn-day">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">1</div>
                                    </td>
                                </tr>
                                <tr role="row" class="">
                                    <td role="gridcell" title="07/02/2017" class="ant-calendar-cell ant-calendar-next-month-btn-day">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">2</div>
                                    </td>
                                    <td role="gridcell" title="07/03/2017" class="ant-calendar-cell ant-calendar-next-month-btn-day">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">3</div>
                                    </td>
                                    <td role="gridcell" title="07/04/2017" class="ant-calendar-cell ant-calendar-next-month-btn-day">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">4</div>
                                    </td>
                                    <td role="gridcell" title="07/05/2017" class="ant-calendar-cell ant-calendar-next-month-btn-day">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">5</div>
                                    </td>
                                    <td role="gridcell" title="07/06/2017" class="ant-calendar-cell ant-calendar-next-month-btn-day">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">6</div>
                                    </td>
                                    <td role="gridcell" title="07/07/2017" class="ant-calendar-cell ant-calendar-next-month-btn-day">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">7</div>
                                    </td>
                                    <td role="gridcell" title="07/08/2017" class="ant-calendar-cell ant-calendar-next-month-btn-day">
                                        <div class="ant-calendar-date" aria-selected="false" aria-disabled="false">8</div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="ant-calendar-footer">
                            <span class="ant-calendar-footer-btn">
                                <a class="ant-calendar-today-btn " role="button" title="06/25/2017">Today</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div ng-app="myApp" ng-controller="numCtrl">
        <y-datepick p-value="dd"></y-datepick>
        <button style="margin: 20px" class="ant-btn ant-btn-primary" ng-click="cc()">cc</button>
    </div>
</body>
</html>
