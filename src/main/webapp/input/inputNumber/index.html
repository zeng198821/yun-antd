<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Input Number</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script type="text/javascript" src="/js/angularJs/angular.js"></script>
    <script type="text/javascript" src="/js/Jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/input/inputNumber/y-num.js"></script>
    <script type="text/javascript" src="/input/inputNumber/app.js"></script>

</head>
<body>
    <h3>数字输入文本框</h3>


    <div ng-app="myApp" ng-controller="numCtrl">
        <y-num min="1" max="5" ng-model="age" p-value="age"></y-num>
        {{age}}
        <br>
        <button style="margin: 20px" class="ant-btn ant-btn-primary" ng-click="cc()">cc</button>
    </div>
</body>
</html>
