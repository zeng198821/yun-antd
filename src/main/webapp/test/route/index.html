<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="/js/angularJs/angular.js"></script>
    <!--<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>-->
    <script src="https://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
    <link rel="stylesheet" href="/ant/css/antd.css" type="text/css"/>
    <script type="text/javascript">

        //angural路由功能--一个路由动态加载JS
        (function (name, context, definition) {
            if (typeof module != 'undefined' && module.exports) module.exports = definition()
            else if (typeof define == 'function' && define.amd) define(definition)
            else context[name] = definition()
        })('$script', this, function() {
            var doc = document
                    , head = doc.getElementsByTagName('head')[0]
                    , validBase = /^https?:\/\//
                    , list = {}, ids = {}, delay = {}, scriptpath
                    , scripts = {}, s = 'string', f = false
                    , push = 'push', domContentLoaded = 'DOMContentLoaded', readyState = 'readyState'
                    , addEventListener = 'addEventListener', onreadystatechange = 'onreadystatechange'

            function every(ar, fn) {
                for (var i = 0, j = ar.length; i < j; ++i) if (!fn(ar[i])) return f
                return 1
            }
            function each(ar, fn) {
                every(ar, function(el) {
                    return !fn(el)
                })
            }

            if (!doc[readyState] && doc[addEventListener]) {
                doc[addEventListener](domContentLoaded, function fn() {
                    doc.removeEventListener(domContentLoaded, fn, f)
                    doc[readyState] = 'complete'
                }, f)
                doc[readyState] = 'loading'
            }

            function $script(paths, idOrDone, optDone) {
                paths = paths[push] ? paths : [paths]
                var idOrDoneIsDone = idOrDone && idOrDone.call
                        , done = idOrDoneIsDone ? idOrDone : optDone
                        , id = idOrDoneIsDone ? paths.join('') : idOrDone
                        , queue = paths.length
                function loopFn(item) {
                    return item.call ? item() : list[item]
                }
                function callback() {
                    if (!--queue) {
                        list[id] = 1
                        done && done()
                        for (var dset in delay) {
                            every(dset.split('|'), loopFn) && !each(delay[dset], loopFn) && (delay[dset] = [])
                        }
                    }
                }
                setTimeout(function () {
                    each(paths, function (path) {
                        if (path === null) return callback()
                        if (scripts[path]) {
                            id && (ids[id] = 1)
                            return scripts[path] == 2 && callback()
                        }
                        scripts[path] = 1
                        id && (ids[id] = 1)
                        create(!validBase.test(path) && scriptpath ? scriptpath + path + '.js' : path, callback)
                    })
                }, 0)
                return $script
            }

            function create(path, fn) {
                var el = doc.createElement('script')
                        , loaded = f
                el.onload = el.onerror = el[onreadystatechange] = function () {
                    if ((el[readyState] && !(/^c|loade/.test(el[readyState]))) || loaded) return;
                    el.onload = el[onreadystatechange] = null
                    loaded = 1
                    scripts[path] = 2
                    fn()
                }
                el.async = 1
                el.src = path
                head.insertBefore(el, head.lastChild)
            }

            $script.get = create

            $script.order = function (scripts, id, done) {
                (function callback(s) {
                    s = scripts.shift()
                    if (!scripts.length) $script(s, id, done)
                    else $script(s, callback)
                }())
            }

            $script.path = function (p) {
                scriptpath = p
            }
            $script.ready = function (deps, ready, req) {
                deps = deps[push] ? deps : [deps]
                var missing = [];
                !each(deps, function (dep) {
                    list[dep] || missing[push](dep);
                }) && every(deps, function (dep) {return list[dep]}) ?
                        ready() : !function (key) {
                    delay[key] = delay[key] || []
                    delay[key][push](ready)
                    req && req(missing)
                }(deps.join('|'))
                return $script
            }

            $script.done = function (idOrDone) {
                $script([null], idOrDone)
            }

            return $script
        });

        var app = angular.module('ngRouteExample', ['ngRoute'])
                .controller('numCtrl', function ($scope, $route) { $scope.$route = $route;})
                .controller('AboutController', function ($scope, $route) { $scope.$route = $route;});

        app.config(function ($controllerProvider, $compileProvider, $filterProvider, $provide, $routeProvider) {
            app.register = {
                controller: $controllerProvider.register,
                directive: $compileProvider.directive,
                filter: $filterProvider.register,
                factory: $provide.factory,
                service: $provide.service
            };
            app.asyncjs = function (js) {
                return ["$q", "$route", "$rootScope", function ($q, $route, $rootScope) {
                    var deferred = $q.defer();
                    var dependencies = js;
                    $script(dependencies, function () {
                        $rootScope.$apply(function () {
                            deferred.resolve();
                        });
                    });
                    return deferred.promise;
                }];
            };

            $routeProvider.
                    when('/home', {
                        templateUrl: '/input/inputNumber/index.html',
                        controller :"numCtrl",
                        resolve: {
                            deps: app.asyncjs([
                                '/js/Jquery/jquery-1.9.1.js',
                                '/input/inputNumber/y-num.js',
                                '/input/inputNumber/app.js'
                            ])
                        }
                    }).
                    when('/about', {
                        templateUrl: 'about.html',
                        controller :"AboutController"
                    }).
                    otherwise({
                        redirectTo: '/home'
                    });
                });
    </script>
</head>
<body ng-app="ngRouteExample" class="ng-scope">

        <!--<h1> About </h1>-->
    <!--</script>-->

    <div>
        <div id="navigation">
            <a href="#/home">Home</a>
            <a href="#/about">About</a>
        </div>

        <div ng-view="">
        </div>
    </div>
</body>
</html>
