<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Button Test</title>
    <!-- -->
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="/css/yui.css" type="text/css"/>
    <script type="text/javascript" src="/js/angularJs/angular.js"></script>
    <script type="text/javascript" src="/js/Jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/js/syntaxhighlighter_3.0.83/yJSBeautify.js"></script>
    <script type="text/javascript" src="y-button.js"></script>

</head>
<body>
<h1>Button Test</h1>
<div ng-app="btntest" ng-controller="btnCtrl">
    <y-btn btntext="aaa" ed="ngTransclude" onclick="ttt.t()">function a(a){ //str type
        var tmp='aaaa';console.log(tmp);if(a==null){a='a';}else{a='b';}}</y-btn>
</div>


<script type="text/javascript">

    var app = angular.module("btntest", ['yBtnModule']);

    app.controller("btnCtrl", function ($scope) {

    });

    var ttt = {
        t:function () {
            console.log("aaaa");
        }

    }

</script>

</body>
</html>
